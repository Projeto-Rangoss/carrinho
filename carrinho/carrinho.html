<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="carrinho.css">

</head>

<body>
    <main>
        <h1 class="page-title">Seu Carrinho</h1>
        <div class="content">

            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Pedido</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="/img/Macarronada-scaled (1).jpg" alt="">
                                    <div class="descricao_produto">
                                        <div class="titulo_produto">Macarrão à Bolonhesa</div>
                                        <div class="categoria_produto">Comidas</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120,00</td>
                            <td>
                                <div class="quantidade_produtos">
                                    <button><span class="material-icons">
                                            add
                                        </span></button>
                                    <span class="num_quant_produtos">2</span>
                                    <button><span class="material-icons">
                                            remove
                                        </span></button>
                                </div>
                            </td>
                            <td>R$ 240,00</td>
                            <td><button class="btn_fechar"><span class="material-icons">
                                        close
                                    </span></button></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="/img/bloody-mary-a2983ba (1).jpg" alt="">
                                    <div class="descricao_produto">
                                        <div class="titulo_produto">Bloody Mary</div>
                                        <div class="categoria_produto">Bebidas</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120,00</td>
                            <td>
                                <div class="quantidade_produtos">
                                    <button><span class="material-icons">
                                            add
                                        </span></button>
                                    <span class="num_quant_produtos">2</span>
                                    <button><span class="material-icons">
                                            remove
                                        </span></button>
                                </div>
                            </td>
                            <td>R$ 240,00</td>
                            <td><button class="btn_fechar"><span class="material-icons">
                                        close
                                    </span></button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="caixa_resumo">
                    <header>Resumo da Compra</header>
                    <div class="resumo_compra">
                        <div><span>2x Macarrão à Bolonhesa</span><span class="preco_compra">R$240,00</span></div>
                        <div><span>1x Bloody Mary</span><span class="preco_compra">R$240,00</span></div>
                        <div><span>Frete</span><span class="preco_compra">Gratuito</span></div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span class="preco_compra">R$ 480,00</span>
                    </footer>

                </div>
                <button>Finalizar Compra</button>
            </aside>
        </div>
    </main>

    <script src="carrinho.js"></script>
</body>

</html>
